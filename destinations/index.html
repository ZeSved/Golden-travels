<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="locationPage.js" defer></script>
  <script type="module" src="datePage.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <title>Document</title>
</head>

<body>
  <header>
    <nav>
      <a href="/"><img id="logo" src="../meta-images/Group 1.png" alt=""></a>
      <a href="about/">About</a><a href="destinations/">Destinations</a><a href="history/">My history</a>
    </nav>
  </header>
  <h1>Choose location</h1>
  <div id="step-indicator">
    <button id="previous"><img src="../meta-images/left arrow.png" alt=""></button>
    <div text="1" class="step active" id="step-1">
      <p>1</p>
    </div>
    <div class="bar" id="bar-1"></div>
    <div text="2" class="step" id="step-2">
      <p>2</p>
    </div>
    <div class="bar" id="bar-2"></div>
    <div text="3" class="step" id="step-3">
      <p>3</p>
    </div>
    <button id="next"><img src="../meta-images/right arrow.png" alt=""></button>
  </div>


  <div id="location" class="hidden">
    <iframe id="city-map" frameborder="0" style="border:0" referrerpolicy="no-referrer-when-downgrade" src=""
      allowfullscreen>
    </iframe>
    <form id="location-input">
      <div class="selection">
        <h3>City</h3>
        <input id="city-input" type="text">
      </div>
      <div class="selection">
        <h3>Hotel</h3>
        <input id="hotel-input" type="text">
      </div>
    </form>
    <iframe id="hotel-map" frameborder="0" style="border:0" referrerpolicy="no-referrer-when-downgrade" src=""
      allowfullscreen>
    </iframe>
  </div>

  <div id="dates" class="current">
    <section id="from">
      <div>
        <button class="previous">&longleftarrow;</button>
        <p class="year"></p>
        <p class="month"></p>
        <button class="next">&longrightarrow;</button>
      </div>
      <div>
        <p>Mon</p>
        <p>Tue</p>
        <p>Wed</p>
        <p>Thu</p>
        <p>Fri</p>
        <p>Sat</p>
        <p>Sun</p>
      </div>
      <div class="date-grid" id="date-grid-from"></div>
    </section>
    <section id="to">
      <div>
        <button class="previous">&longleftarrow;</button>
        <p class="year"></p>
        <p class="month"></p>
        <button class="next">&longrightarrow;</button>
      </div>
      <div>
        <p>Mon</p>
        <p>Tue</p>
        <p>Wed</p>
        <p>Thu</p>
        <p>Fri</p>
        <p>Sat</p>
        <p>Sun</p>
      </div>
      <div class="date-grid" id="date-grid-to">
      </div>
    </section>
  </div>

  <div id="confirm" class="hidden">
    <p>confirm</p>
  </div>


  <footer>
    <div id="contact">
      <h2>Contact</h2>
      <p class="p1">+46 73 757 47 55</p>
      <p class="p2">golden@travel.com</p>
      <p class="p3">34st golden street 16795</p>
    </div>
    <img src="../meta-images/logo.png" alt="">
    <div id="creator">
      <h2>Creator</h2>
      <p>Timothy Korell</p>
    </div>
  </footer>
</body>

</html>
