<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="locationPage.js" defer></script>
  <script type="module" src="datePage.js" defer></script>
  <script type="module" src="utils.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"> -->
  <title>Document</title>
</head>

<body>
  <header>
    <nav>
      <a href="/"><img id="logo" src="../meta-images/Group 1.png" alt=""></a>
      <a href="about/">About</a><a href="destinations/">Destinations</a><a href="history/">My history</a>
    </nav>
  </header>
  <h1 id="title">Choose where</h1>
  <div id="step-indicator">
    <button id="previous"><img src="../meta-images/left arrow.png" alt=""></button>
    <div text="1" class="step active" id="step-1">
      <p>1</p>
    </div>
    <div class="bar" id="bar-1"></div>
    <div text="2" class="step" id="step-2">
      <p>2</p>
    </div>
    <div class="bar" id="bar-2"></div>
    <div text="3" class="step" id="step-3">
      <p>3</p>
    </div>
    <button id="next"><img src="../meta-images/right arrow.png" alt=""></button>
  </div>


  <div id="location" class="current">
    <iframe id="city-map" frameborder="0" style="border:0" referrerpolicy="no-referrer-when-downgrade" src=""
      allowfullscreen>
    </iframe>
    <form id="location-input">
      <div class="selection">
        <h3>City</h3>
        <input id="city-input" type="text">
      </div>
      <div class="selection">
        <h3>Hotel</h3>
        <input id="hotel-input" type="text">
      </div>
    </form>
    <iframe id="hotel-map" frameborder="0" style="border:0" referrerpolicy="no-referrer-when-downgrade" src=""
      allowfullscreen>
    </iframe>
  </div>

  <div id="calendar" class="hidden">
    <div>
      <button class="previous"><img src="../meta-images/arrows.svg" alt=""></button>
      <p class="year"></p>
      <p class="month"></p>
      <button class="next"><img src="../meta-images/arrows.svg" alt=""></button>
    </div>
    <div id="days">
      <p>Monday</p>
      <p>Tuesday</p>
      <p>Wednesday</p>
      <p>Thursday</p>
      <p>Friday</p>
      <p>Saturday</p>
      <p>Sunday</p>
    </div>
    <div class="date-grid" id="date-grid"></div>
  </div>

  <div id="info-form" class="hidden">
    <form action="">
      <fieldset id="personal">
        <legend>Personal</legend>
        <div><label for="first-name">First name</label><span class="req">*</span><input placeholder="Type to begin..."
            type="text" name="first-name" required></div>
        <div><label for="last-name">Last name</label><span class="req">*</span><input placeholder="Type to begin..."
            type="text" name="last-name" required></div>
        <div><label for="age">Age</label><span class="req">*</span><input placeholder="Type to begin..." type="number"
            name="age" required></div>
        <!-- <div><label for="traveled-before">I can speak English</label><input type="checkbox" name="traveled-before"
            id=""></div> -->
      </fieldset>

      <fieldset id="contact">
        <legend>Contact</legend>
        <div><label for="email">Email</label><span class="req">*</span><input placeholder="just.example@gmail.com"
            type="email" name="email" required></div>
        <div><label for="phone-number">Phone number</label><span class="req">*</span><input
            placeholder="Type to begin..." type="tel" name="phone-number" required></div>
      </fieldset>

      <div><label for="other">Anything extra you want us to know?</label><textarea
          placeholder="Help us make your first journey the best..." name="other" id=""></textarea></div>

      <fieldset id="payment">
        <legend>Payment</legend>
        <div><label for="card-name">Card holder name</label><span class="req">*</span><input
            placeholder="Type to begin..." type="text" name="card-name"></div>
        <div><label for="card-number">Card number</label><span class="req">*</span><input
            placeholder="XXXX XXXX XXXX XXXX" type="text" name="card-number" required></div>
        <div><label for="ccv">Card CCV</label><span class="req">*</span><input placeholder="XXXX" type="text" name="ccv"
            required></div>
        <div><label for="expires">Expiration date</label><span class="req">*</span><input placeholder="MM/YY"
            type="text" name="expires" required></div>
      </fieldset>

      <button>Send</button>
    </form>
  </div>


  <footer>
    <div id="contact">
      <h2>Contact</h2>
      <p class="p1">+46 73 757 47 55</p>
      <p class="p2">golden@travel.com</p>
      <p class="p3">34st golden street 16795</p>
    </div>
    <img src="../meta-images/logo.png" alt="">
    <div id="creator">
      <h2>Creator</h2>
      <p>Timothy Korell</p>
    </div>
  </footer>
</body>

</html>
